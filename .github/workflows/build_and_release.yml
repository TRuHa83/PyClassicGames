name: Build and Release

# Se activa al hacer push del tag
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    # Configuramos Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # Instalaci√≥n de dependencias
    - name: Install dependencies
      run: |
        # Actualiza pip
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Construye el binario
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller PyClassicGames.spec

    # Renombrado para Linux/MacOS
    - name: Rename Binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: mv dist/PyClassicGames dist/PyClassicGames-Linux-${{ github.ref_name }}

    # Renombrado para Windows
    - name: Rename Binary (Windows)
      if: matrix.os == 'windows-latest'
      run: mv dist/PyClassicGames.exe dist/PyClassicGames-Windows-${{ github.ref_name }}.exe

    # Publica como borrador
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        generate_release_notes: true
        files: |
          dist/PyClassicGames-Linux-v${{ github.ref_name }}
          dist/PyClassicGames-Windows-v${{ github.ref_name }}.exe